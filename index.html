<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReciYeepz</title> <!-- Updated title -->
    <style>
        body {
            font-family: Tahoma, sans-serif; /* Changed font family to Tahoma */
            font-weight: bold; /* Applied bold font to all text */
            margin: 0;
            padding: 0;
            background: url('social-links-art-key.jpg-modified.png') no-repeat center center fixed; /* Background image */
            background-size: cover; /* Make the image cover the whole screen */
            color: #333;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('social-links-art-key.jpg-modified.png') no-repeat center center fixed;
            background-size: cover;
            filter: blur(5px); /* Apply blur effect to the image */
            z-index: -1;
        }
        header {
            text-align: center;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white for better readability */
            color: #333;
        }
        header img {
            max-width: 400px; /* Larger logo size */
            border-radius: 50%;
        }
        header h1 {
            font-size: 1.2rem; /* Smaller text size under the logo */
            margin: 10px 0;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #fff;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #333;
            color: #fff;
        }
        td {
            color: #555;
        }
        tr:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Website Logo">
        <h1>Recipes for Yeeps: Hide and Seek</h1>
    </header>
    <table>
        <tr>
            <th>Food Name</th>
            <th>Resources Needed</th>
            <th>What To Do</th>
            <th>Bake or Cook</th>
        </tr>
        <tr>
            <td>Example Food</td>
            <td>Example Resources</td>
            <td>Example Instructions</td>
            <td>Bake</td>
        </tr>
        <!-- Add more rows as needed -->
    </table>
</body>
</html>
